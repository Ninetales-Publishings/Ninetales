<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="shortcut icon" href="/static/images/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/static/booksstyle.css">
</head>
<body>
    {% include "header.html" %}

    <main>
        <div class="sidebar">
            <h2>Our Top Books</h2>
            {% for book in topbooks %}
            <div class="book">
                <a href="/books/{{book.BookName}}">
                    <img src="{{MEDIA_URL}}{{book.BookFile}}" alt="">
                    <div class="bookdetail">
                        <b>{{ book.BookName }}</b>
                        <p style="font-size: 14px;">by {{ book.Writername}}</p>
                        <p></p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <div class="content">
            <h2>Books</h2>
            {% for book in books %}
            <div class="book">
                <a href="/books/{{book.BookName}}">
                    <img src="{{MEDIA_URL}}{{book.BookFile}}" alt="">
                    <div class="bookdetail">
                        <b>{{ book.BookName }}</b>
                        <p style="font-size: 14px;">by {{ book.Writername}}</p>
                        <p></p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>

    {% include "footer.html" %}
</body>
</html>
